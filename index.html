<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <div id="res">Aqui vem o resultado</div>
        <input type="button" value="C"> <!-- Aqui limpa o conteúdo -->
        <input type="button" value="/"> <!-- Aqui divide -->
        <input type="button" value="*"> <!-- Aqui multiplica --> <br>
        <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="9">
        <input type="button" value="-"> <!-- Aqui subtraí --> <br>
        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="6">
        <input type="button" value="+"> <!-- Aqui soma --> <br>
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="3">
        <input type="button" value="="> <!-- Aqui calcula --> <br>
        <input type="button" value="0">
        <input type="button" value=".">

    </main>
    <footer>
        
    </footer>
</body>
</html>
