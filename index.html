<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>

    <main>
        <div id="resultado"></div>
        <table>
            <tr>
                <td colspan="2"><input type="button" value="C" class="format-botao" style="width: 147px;"></td>
                <td><input type="button" value="/" class="format-botao"></td> 
                <td><input type="button" value="x" class="format-botao"></td> 
            </tr>
            <tr>
                <td><input type="button" value="7" class="format-botao"></td>
                <td><input type="button" value="8" class="format-botao"></td>
                <td><input type="button" value="9" class="format-botao"></td>
                <td><input type="button" value="-" class="format-botao"></td> 
            </tr>
            <tr>
                <td><input type="button" value="4" class="format-botao"></td>
                <td><input type="button" value="5" class="format-botao"></td>
                <td><input type="button" value="6" class="format-botao"></td>
                <td><input type="button" value="+" class="format-botao"></td> 
            </tr>
            <tr>
                <td><input type="button" value="1" class="format-botao"></td>
                <td><input type="button" value="2" class="format-botao"></td>
                <td><input type="button" value="3" class="format-botao"></td>
                <td rowspan="2"><input type="button" value="=" class="format-botao" style="height: 135px;"></td> 
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="0" class="format-botao" style="width: 147px;"></td>
                <td><input type="button" value="." class="format-botao"></td>
            </tr>
        </table>
    </main>
    <footer>
        
    </footer>
</body>
</html>
